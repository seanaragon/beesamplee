<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beezual</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="beelogo.png" type="image/png"> <!-- Updated path for favicon -->
    <style>
        /* General Body Styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        body.fade-out {
            background-color: transparent;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 0;
            height: 60px;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow here */
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            transition: transform 0.3s, filter 0.3s;
        }

        .logo:hover {
            transform: rotate(10deg);
            filter: brightness(1.2);
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            gap: 10px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-weight: 400;
            font-size: 14px;
            padding: 5px;
            transition: color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            color: #ff9900;
            transform: scale(1.1);
        }

        .nav a.active {
            font-weight: bold;
            transition: font-weight 0.3s ease-in-out;
        }

        /* Main Content Styles */
        main {
            scroll-snap-type: y mandatory;
        }

        .main {
            padding-top: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            scroll-snap-align: start;
        }

        .main.visible {
            opacity: 1;
        }

        /* Home Section Styles */
        .home-section {
            background-image: url('background1.jpeg'); /* Updated path for background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content {
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 90px;
            margin: 0;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
        }

        .subtitle {
            font-size: 60px;
            margin: 0;
            font-weight: 400;
            animation: fadeIn 2s ease-in-out;
        }

        .email-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 25px;
            padding: 10px 20px;
            margin-top: 20px;
            width: fit-content;
            animation: fadeIn 2.5s ease-in-out;
        }

        .email-button {
            font-size: 24px;
            text-decoration: none;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .email-button:hover {
            background-color: black;
            color: white;
        }

        .bee-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .bee-logo {
            height: 300px;
            max-width: 90%;
        }

        /* About Section Styles */
        .about-section {
            background-color: transparent;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .about-content {
            max-width: 800px;
            padding: 20px;
        }

        .about-sections {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .about-section {
            flex: 1;
            padding: 10px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s, filter 0.3s;
        }

        .social-media a img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .honeycomb-logo {
            height: 300px;
            max-width: 90%;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .about-sections {
                flex-direction: column;
                align-items: center;
            }

            .social-media a img {
                width: 30px;
                height: 30px;
            }

            .honeycomb-logo {
                height: 200px;
            }
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <footer class="footer">

    </template>
    <script src="scripts.js"></script>
</body>
</html>
